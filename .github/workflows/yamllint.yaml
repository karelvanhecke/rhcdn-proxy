name: Linting
on:
  pull_request:
    branches:
      - main

jobs:
  yamllint:
    name: YAMLlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup YAMLlint
        run: sudo apt update && sudo apt install yamllint -y
      - name: Run YAMLlint
        run: yamllint --no-warnings .
