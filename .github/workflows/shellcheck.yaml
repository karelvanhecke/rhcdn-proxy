name: Linting
on:
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup shellcheck
        run: sudo apt update && sudo apt install shellcheck -y
      - name: Run shellcheck
        run: find . -type f -exec grep -lE '^#!/bin/(ba)sh$' {} \; | xargs shellcheck -S error -x
