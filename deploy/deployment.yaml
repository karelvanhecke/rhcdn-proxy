---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rhcdn-proxy
  name: rhcdn-proxy
  namespace: rhcdn-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rhcdn-proxy
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rhcdn-proxy
    spec:
      containers:
      - image: ghcr.io/karelvanhecke/rhcdn-proxy:v0.2.0
        name: rhcdn-proxy
        env:
        - name: org
          valueFrom:
            secretKeyRef:
              name: rhcdn-proxy
              key: org
        - name: activationkey
          valueFrom:
            secretKeyRef:
              name: rhcdn-proxy
              key: activationkey
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /cache
          name: rhcdn-proxy
      volumes:
      - name: rhcdn-proxy
        emptyDir:
          sizeLimit: 20Gi
